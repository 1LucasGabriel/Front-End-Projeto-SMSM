<mat-dialog-content class="dialog-content">
    <article>
        <span></span>
        <span><i class="fa-solid fa-xmark" (click)="fecharModal()"></i></span>
    </article>

  <h2 class="dialog-title">Confirmar chamada</h2>
  <p class="dialog-text">
    Deseja chamar <strong>{{ item.pacienteNome }}</strong> para a consulta?
  </p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button color="primary" cdkFocusInitial (click)="atualizarAgendamento()">Chamar</button>
</mat-dialog-actions>
