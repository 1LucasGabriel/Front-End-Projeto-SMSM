<main>
    <aside class="header">
        <h1 (click)="irPara(['/home'])">HealthFlow</h1>
    </aside>

    <div class="principal">
        <section class="menu">
            <div (click)="irPara(['/home'])">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>

            <div class="selecionado" (click)="irPara(['/historico-usuario'])">
                <i class="fa-solid fa-file"></i>
                <p>Histórico</p>
            </div>

            <div (click)="irPara(['/fila-paciente'])">
                <i class="fa-solid fa-calendar"></i>
                <p>Fila</p>
            </div>

            <div (click)="sair()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>Sair</p>
            </div>
        </section>

        <section class="conteudo">
            <article>
                <h1>Olá, {{usuario.nome}}</h1>
            </article>

            @for (item of agendamentos; track $index) {
                <!-- <div class="demanda" [ngStyle]="{'border-color': getStatusColor(item.statusComparecimento)}">
                    <div class="cabecalho">
                        <h2>{{item.procedimentoNome}} - {{item.medicoNome}}</h2>
                        <p>{{item.dataRealizacao | date:'dd/MM/yyyy HH:mm'}}</p>
                    </div>

                    <p>{{item.justificativa}}.</p>
                </div> -->

                <section class="fila-card" [ngStyle]="{'border-color': getStatusColor(item.statusComparecimento)}">
                    <h2>{{ item.procedimentoNome }}</h2>

                    <div class="info-row">
                        <p><strong>Médico:</strong> {{ item.medicoNome }}</p>
                        <p><strong>Data:</strong> {{ item.dataRealizacao | date:'dd/MM/yyyy HH:mm' }}</p>
                    </div>

                    <p class="justificativa" [ngStyle]="{'border-color': getStatusColor(item.statusComparecimento)}">
                        <strong>Justificativa clínica:</strong><br>
                        {{ item.justificativa }}
                    </p>
                </section>
            }
        </section>
    </div>
</main>
