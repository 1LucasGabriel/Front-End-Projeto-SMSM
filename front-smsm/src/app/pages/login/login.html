<main>
    <aside></aside>

    <section>
        <img src="/images/logo.png" alt="" height="80px">

        <h1>HealthFlow</h1>
        <p>Sistema de Gestão da Saúde Municipal</p>

        <div class="form">
            <label>CPF:</label>
            <input type="text" placeholder="Digite seu CPF aqui..." [(ngModel)]="cpf">

            <label>Senha:</label>
            <input type="password" placeholder="Digite sua senha aqui..." [(ngModel)]="senha">

            <div class="user-type-selector">
                <button 
                    [class.active]="tipoUsuario === 'funcionario'"
                    (click)="tipoUsuario = 'funcionario'">
                    Funcionário
                </button>

                <button 
                    [class.active]="tipoUsuario === 'paciente'"
                    (click)="tipoUsuario = 'paciente'">
                    Paciente
                </button>
            </div>

            <button (click)="login()">Acessar</button>
        </div>
    </section>
</main>
