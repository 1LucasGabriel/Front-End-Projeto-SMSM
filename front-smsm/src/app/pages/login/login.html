<main>
    <aside></aside>

    <section>
        <img src="/images/logo.png" alt="" height="80px">

        <h1>HealthFlow</h1>
        <p>Sistema de Gestão da Saúde Municipal</p>

        <div class="form">
            <label>CPF:</label>
            <input type="text" placeholder="Digite seu CPF aqui..." [(ngModel)]="cpf">

            <label>Senha:</label>
            <input type="password" placeholder="Digite sua senha aqui..." [(ngModel)]="senha">
            
            <button (click)="login()">Acessar</button>
        </div>
    </section>
</main>
