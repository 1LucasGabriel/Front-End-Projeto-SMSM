<header></header>

<main>
    <img src="images/logo.png" alt="Logo">

    <article>
        <h1>Sistema Único de Demandas</h1>
        <h3>Secretaria Municipal de Saúde de Marília</h3>

        <section>
            <span>Email</span>
            <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="email">
            <span>Senha</span>
            <input type="password" name="senha" id="senha" placeholder="Senha" [(ngModel)]="senha">
            <button (click)="enviarUsuario()">Acessar</button>
        </section>
    </article>
</main>
