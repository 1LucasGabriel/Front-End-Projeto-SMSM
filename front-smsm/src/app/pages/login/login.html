<header class="login"></header>

<main>
    <article>
        <img src="images/logo.png" alt="Logo">
        <h1>Sistema Único de Demandas</h1>
        <h3>Secretaria Municipal de Saúde de Marília</h3>

        <section>
            <span>Usuário</span>
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" [(ngModel)]="cpf">
            <span>Senha</span>
            <input type="password" name="senha" id="senha" placeholder="Senha" [(ngModel)]="senha">
            <button (click)="login()">Acessar</button>
        </section>
    </article>
</main>
