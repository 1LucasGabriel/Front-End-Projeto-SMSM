            <div (click)="irPara(['/vagas'])">

            </div>

            <div (click)="irPara(['/login'])">

                <div>
                    <label>Status</label>

                        <option value="">Teste 1</option>
                        <option value="">Teste 2</option>
                        <option value="">Teste 3</option>
                    </select>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>Paciente</td>
