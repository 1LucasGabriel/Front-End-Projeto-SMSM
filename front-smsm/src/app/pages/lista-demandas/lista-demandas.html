<header class="geral">
    <i class="fa-solid fa-bars" (click)="drawer.toggle()" [style.cursor]="'pointer'"></i>

    <h2 style="color: white; margin: auto 0; font-size: 40px;">HealthFlow</h2>

    <!-- <search>
        <form>
            <input type="text" placeholder="Buscar...">
        </form>
    </search> -->
</header>

<mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #drawer mode="over">
        <aside (click)="irPara(['/home'])">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </aside>

        <aside>
            <i class="fa-solid fa-address-card"></i>
            <p>Triagem</p>
        </aside>

        <aside (click)="irPara(['/dashboards'])">
            <i class="fa-solid fa-chart-pie"></i>
            <p>Dashboards</p>
        </aside>

        <aside (click)="irPara(['/solicitacoes'])">
            <i class="fa-solid fa-envelope"></i>
            <p>Solicitar</p>
        </aside>

        <aside (click)="irPara(['/lista-demandas'])">
            <i class="fa-solid fa-list"></i>
            <p>Demandas</p>
        </aside>

        <aside>
            <i class="fa-solid fa-file"></i>
            <p>Vagas</p>
        </aside>

        <aside (click)="irPara(['/login'])">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </aside>
    </mat-drawer>

    <mat-drawer-content>
        <main class="padrao">
            <section class="padrao">
                <article>
                    <h1>Lista de Demandas | @Unidade</h1>
                    <p>{{data}}</p>
                </article>

                <aside>
                    <div class="filtro">
                        <label>Unidade</label>
                        <select [(ngModel)]="filtroUnidade" (change)="onFiltroChange()">
                        <option value="">Selecione</option>
                        <option *ngFor="let u of unidades" [value]="u.id">{{u.nome}}</option>
                        </select>
                    </div>

                    <div class="filtro">
                        <label>Procedimento</label>
                        <select [(ngModel)]="filtroProcedimento" (change)="onFiltroChange()">
                        <option value="">Selecione</option>
                        <option *ngFor="let p of procedimentos" [value]="p.id">{{p.nomeProcedimento}}</option>
                        </select>
                    </div>

                    <div class="filtro">
                        <label>Status</label>
                        <select [(ngModel)]="filtroStatus" (change)="onFiltroChange()">
                            <option value="">Selecione</option>
                            <option>Pendente</option>
                            <option>Em andamento</option>
                            <option>Concluída</option>
                        </select>
                    </div>

                    <div class="filtro">
                        <label>Prioridade</label>
                        <select [(ngModel)]="filtroPrioridade" (change)="onFiltroChange()">
                        <option value="">Selecione</option>
                        <option>Alta</option>
                        <option>Média</option>
                        <option>Baixa</option>
                        <option>Urgente</option>
                        </select>
                    </div>
                </aside>

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <!-- <th>Ordem</th> -->
                            <th>Paciente</th>
                            <th>Data de Solicitação</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of demandasFiltradas">
                            <!-- <td>{{d.id}}</td> -->
                            <td><i class="pendente fa-solid fa-circle"></i></td>
                            <td>{{d.idPaciente}}</td>
                            <td>{{d.dataSolicitacao}}</td>
                            <td>{{d.prioridade}}</td>
                            <td>{{d.status}}</td>
                            <td><i (click)="openDialog(d)" class="expandir fa-solid fa-up-right-and-down-left-from-center"></i></td>
                        </tr>

                <p class="legenda">
                    <i class="pendente fa-solid fa-circle"></i> Pendente

        </main>
