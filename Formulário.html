<!--Formulário HTMLisson-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        a { display: block; text-align: center; margin-top: 20px; color: #007BFF; text-decoration: none; }
    </style>
    <script>
        function toggleFields() {
            let cargo = document.getElementById("cargo").value;
            document.getElementById("crm_field").style.display = (cargo === "Médico") ? "block" : "none";
            document.getElementById("coren_field").style.display = (cargo === "Enfermeiro") ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Cadastro de Funcionário</h2>
    <form method="POST">
        <label for="cargo">Cargo:</label>
        <select name="cargo" id="cargo" onchange="toggleFields()" required>
            <option value="">Selecione...</option>
            <option value="Médico">Médico</option>
            <option value="Enfermeiro">Enfermeiro</option>
            <option value="Outro">Outro</option>
        </select>

        <label>Nome Completo:</label>
        <input type="text" name="nome" required>

        <label>Celular:</label>
        <input type="text" name="celular" required>

        <label>Email Institucional:</label>
        <input type="email" name="email" required>

        <div id="crm_field" style="display:none;">
            <label>CRM:</label>
            <input type="text" name="crm">
        </div>

        <div id="coren_field" style="display:none;">
            <label>COREN:</label>
            <input type="text" name="coren">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    <a href="/lista"> Ver Lista de Funcionários</a>
</body>
</html>
